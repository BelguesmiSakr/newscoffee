<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE NEWS COFFEE</title>
    <!-- Import Dancing Script font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        background-image: url("coffee-seeds-pattern.avif"); /* Add your coffee seed image here */
        background-size: 150px; /* Adjust size for the effect */
        background-repeat: repeat; /* Repeat the image */
        background-attachment: fixed; /* Keeps the background fixed */
      }

      /* Header Styling */
      header {
        background-color: rgba(0, 0, 0, 0.45);
        color: #fff;
        padding: 10px;
        text-align: center;
        font-family: "Comic Neue", sans-serif;
        font-size: 1.5em; /* Adjust size to your preference */
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        word-spacing: 5px;
        border-bottom: 5px solid #fbc02da3;
      }

      /* Main Menu Image Section */
      .menu-image {
        width: 100%;
        height: fit-content; /* Adjust the height based on your image size */
        object-fit: cover;
        border-bottom: 10px solid #333;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
      }

      /* Fix for iOS-specific behavior */
      @supports (-webkit-touch-callout: none) {
        .menu-image {
          width: 100%;
          max-width: 600px; /* Set a max width for better layout */
          height: auto; /* Keep aspect ratio intact */
        }
      }

      /* Footer Styling */
      footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.45);
        color: #fff;
        font-size: 0.8em;
        position: relative;
        border-top: 5px solid #fbc02da3;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .map {
        width: 60%;
        height: 300px;
        margin-top: 20px;
        border-radius: 20px;
        overflow: hidden;
      }

      @media screen and (max-width: 768px) {
        .map {
          width: 100%;
        }
      }

      .image-container {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      WELCOME TO <br />
      THE NEWS COFFEE
    </header>

    <!-- Main Menu Image Section -->
    <div class="image-container">
      <img
        class="menu-image"
        src="Dark Green Modern Coffee Shop Menu.png"
        alt="Coffee Shop Menu Image"
      />
    </div>

    <!-- Footer Section with Map -->
    <footer>
      &copy; 2025 THE NEWS COFFEE. All Rights Reserved.
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1590.6771575055665!2d10.171936!3d36.890625!3m2!1i1024!2i768!4f3!3m3!1m2!1s0x0%3A0x0!2zMzZCLjg5MDYyNSwgMTDCsDEwJzE3LjE5MiJF!5e0!3m2!1sen!2sus!4v1696979861538!5m2!1sen!2sus&zoom=21"
          width="100%"
          height="300"
          style="border: 0; border-radius: 10px"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </footer>
  </body>
</html>
